<head>

  <!-- Mermaid -->
  <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --border-color: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-orange: #f0883e;
      --accent-purple: #a371f7;
      --accent-red: #f85149;
      --accent-cyan: #39c5cf;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .logo-icon {
      font-size: 28px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stats {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat-value {
      color: var(--accent-cyan);
      font-weight: 600;
    }

    /* Search */
    .search-box {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .search-input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: var(--accent-blue);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
    }

    /* Node List */
    .node-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .node-group {
      margin-bottom: 8px;
    }

    .node-group-header {
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .node-group-header:hover {
      color: var(--text-primary);
    }

    .node-group-header .toggle {
      transition: transform 0.2s;
    }

    .node-group.collapsed .toggle {
      transform: rotate(-90deg);
    }

    .node-group.collapsed .node-items {
      display: none;
    }

    .node-item {
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.15s;
    }

    .node-item:hover {
      background: var(--bg-tertiary);
    }

    .node-item.selected {
      background: rgba(88, 166, 255, 0.15);
      border-left: 2px solid var(--accent-blue);
    }

    .node-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .node-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Detail Panel */
    .detail-panel {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      max-height: 40%;
      overflow-y: auto;
    }

    .detail-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--accent-cyan);
    }

    .detail-row {
      display: flex;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .detail-label {
      color: var(--text-secondary);
      width: 80px;
      flex-shrink: 0;
    }

    .detail-value {
      color: var(--text-primary);
      word-break: break-all;
    }

    .detail-value a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .detail-value a:hover {
      text-decoration: underline;
    }

    /* Graph Container */
    .graph-container {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Toolbar */
    .toolbar {
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .toolbar-btn {
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toolbar-btn:hover {
      border-color: var(--accent-blue);
      color: var(--text-primary);
    }

    .toolbar-btn.active {
      background: rgba(88, 166, 255, 0.15);
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    .toolbar-sep {
      width: 1px;
      height: 24px;
      background: var(--border-color);
    }

    .depth-control {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 12px;
    }

    .depth-control label {
      color: var(--text-primary);
      white-space: nowrap;
    }

    .depth-control input {
      width: 45px;
      padding: 4px 6px;
      background: var(--bg-secondary);
      border: 1px solid var(--accent-blue);
      border-radius: 4px;
      color: var(--accent-cyan);
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      outline: none;
    }

    .depth-control input:focus {
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 2px rgba(57, 197, 207, 0.2);
    }

    .depth-control input::-webkit-inner-spin-button,
    .depth-control input::-webkit-outer-spin-button {
      opacity: 1;
    }

    /* Zoom controls */
    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .zoom-btn {
      width: 28px;
      height: 28px;
      padding: 0;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .zoom-btn:hover {
      border-color: var(--accent-blue);
      color: var(--text-primary);
    }

    .zoom-level {
      min-width: 45px;
      text-align: center;
      font-size: 11px;
      color: var(--text-secondary);
    }

    /* View Container */
    .view-container {
      flex: 1;
      overflow: auto;
      position: relative;
    }

    /* Mermaid Container */
    .mermaid-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      min-height: 100%;
      overflow: hidden;
      cursor: grab;
    }

    .mermaid-container:active {
      cursor: grabbing;
    }

    #mermaid-graph {
      background: var(--bg-primary);
      transform-origin: center center;
      transition: transform 0.1s ease-out;
    }

    /* Modern Mermaid SVG styling */
    #mermaid-graph svg {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
    }

    #mermaid-graph .node rect,
    #mermaid-graph .node polygon,
    #mermaid-graph .node circle,
    #mermaid-graph .node ellipse,
    #mermaid-graph .node path {
      filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.3))
              drop-shadow(0 0.5px 1px rgba(148, 163, 184, 0.1));
      rx: 8;
      ry: 8;
    }

    #mermaid-graph .node .label {
      font-weight: 500;
      font-size: 13px;
    }

    #mermaid-graph .edgePath path {
      stroke-width: 2px;
      stroke-linecap: round;
      filter: drop-shadow(0 0 2px rgba(71, 85, 105, 0.3));
      transition: all 0.3s ease;
    }

    #mermaid-graph .edgePath:hover path {
      stroke-width: 2.5px;
      filter: drop-shadow(0 0 4px rgba(100, 116, 139, 0.5));
    }

    #mermaid-graph .edgePath marker path {
      fill: #64748b;
      filter: drop-shadow(0 0 1px rgba(100, 116, 139, 0.3));
    }

    #mermaid-graph .cluster rect {
      rx: 12;
      ry: 12;
    }

    /* Subtle metallic hover effects */
    #mermaid-graph .node:hover rect,
    #mermaid-graph .node:hover polygon {
      filter: drop-shadow(0 2px 6px rgba(100, 116, 139, 0.35))
              drop-shadow(0 1px 2px rgba(226, 232, 240, 0.15))
              brightness(1.15);
      cursor: pointer;
      transform: translateY(-1px);
    }

    #mermaid-graph .node {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Âè∂Â≠êËäÇÁÇπÊÇ¨ÂÅúÊó∂ÁöÑËÑâÂÜ≤Âä®ÁîªÊèêÁ§∫ÂèØÂ±ïÂºÄ */
    @keyframes pulse-border {
      0%, 100% { stroke-opacity: 1; }
      50% { stroke-opacity: 0.5; }
    }

    #mermaid-graph .node.leafCaller:hover rect,
    #mermaid-graph .node.leafCallee:hover rect {
      animation: pulse-border 1s ease-in-out infinite;
    }

    /* Node Tooltip */
    .node-tooltip {
      position: fixed;
      z-index: 10000;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 12px;
      line-height: 1.6;
      color: var(--text-primary);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      white-space: pre-wrap;
      word-break: break-all;
      user-select: text;
      cursor: text;
    }

    .node-tooltip .tooltip-title {
      font-weight: 600;
      color: var(--accent-cyan);
      margin-bottom: 6px;
    }

    .node-tooltip .tooltip-row {
      color: var(--text-secondary);
      margin: 3px 0;
    }

    .node-tooltip .tooltip-row span {
      margin-right: 6px;
    }

    .node-tooltip .tooltip-doc {
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-style: italic;
    }

    .node-tooltip::selection,
    .node-tooltip *::selection {
      background: var(--accent-blue);
      color: white;
    }

    /* Tree View */
    .tree-view {
      padding: 24px 32px;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      font-size: 13px;
      line-height: 1.7;
      white-space: pre;
    }

    .tree-view .section-title {
      color: var(--text-secondary);
      font-size: 12px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tree-view .section {
      margin-bottom: 32px;
    }

    .tree-view .tree-line {
      color: var(--border-color);
    }

    .tree-view .tree-node {
      color: var(--text-primary);
      cursor: pointer;
    }

    .tree-view .tree-node:hover {
      color: var(--accent-blue);
      text-decoration: underline;
    }

    .tree-view .tree-current {
      color: var(--accent-cyan);
      font-weight: 600;
      background: rgba(57, 197, 207, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
    }

    .tree-view .tree-line-num {
      color: var(--accent-orange);
      font-size: 11px;
      margin-left: 8px;
    }

    .tree-view .tree-file {
      color: var(--text-secondary);
      font-size: 11px;
      margin-left: 12px;
    }

    .tree-view .no-data {
      color: var(--text-secondary);
      font-style: italic;
      padding-left: 20px;
    }

    /* Loading */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      color: var(--text-secondary);
      padding: 60px 20px;
    }

    .empty-state h3 {
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 16px;
    }

    /* Color definitions for groups */
    .color-cmd { background: var(--accent-orange); }
    .color-analyzer { background: var(--accent-blue); }
    .color-graph { background: var(--accent-purple); }
    .color-storage { background: var(--accent-green); }
    .color-impact { background: var(--accent-red); }
    .color-export { background: var(--accent-cyan); }
    .color-web { background: #f778ba; }
    .color-mcp { background: #d2a8ff; }
    .color-watcher { background: #ffa657; }
    .color-other { background: var(--text-secondary); }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

    /* Mermaid specific tools - hide when tree view */
    .mermaid-tools {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .mermaid-tools.hidden {
      display: none;
    }

    /* Path finder styles */
    .path-finder {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .target-input {
      width: 140px;
      padding: 6px 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 12px;
      outline: none;
    }

    .target-input:focus {
      border-color: var(--accent-blue);
    }

    .target-input::placeholder {
      color: var(--text-secondary);
    }

    .path-direction {
      padding: 6px 8px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 12px;
      outline: none;
      cursor: pointer;
    }

    .path-direction:focus {
      border-color: var(--accent-blue);
    }

  </style>
</head>
